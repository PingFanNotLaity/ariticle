<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/public/layui/css/layui.css">
  <style>
    .layui-logo > img{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  
  {{include './common/header.html'}}
  {{include './common/side.html'}}
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <h2>栏目管理</h2>
        <table class="layui-table">
          <colgroup>
            <col width="150">
            <col width="200">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>序号</th>
              <th>分类名称</th>
              <th>排序</th>
              <th>添加时间</th>
              <th>操作</th>
            </tr> 
          </thead>
          <tbody id="tbody">
            <button type="button" id="add" class="layui-btn">
              <i class="layui-icon">&#xe608;</i> 添加
            </button>
          </tbody>
        </table>
    </div>
  </div>
  {{include './common/footer.html'}}
 
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="/public/layui/layui.js"></script>
<script src="/public/js/moment.js"></script>
<script src="/public/js/util.js"></script>
<script>
  function renderTable(data) {
    let tbodyHtml = ``;
    data.forEach((item,index)=>{
      let {name,sort,add_date,cat_id} = item;
      add_date = util.date_format(add_date);  
      tbodyHtml += `
        <tr>
            <td>${index+1}</td>
            <td>${name}</td>
            <td>${sort}</td>
            <td>${add_date}</td>
            <td>
              <div class="layui-btn-group">
                <button title="编辑" cat_id='${cat_id}' type="button" class="layui-btn edit"><i class="layui-icon">&#xe642;</i></button>
                <button title="删除" cat_id='${cat_id}' type="button" class="layui-btn layui-btn-danger del"> <i class="layui-icon">&#xe640;</i></button>
              </div>
            </td>
        </tr>
      `;
      $("#tbody").html(tbodyHtml);
    })
  }
  function initCatData() {
    $.ajax({
      url:"/getCate",
      dataType:"json",
    }).then(res=>{
      renderTable(res);
    })
  }
  initCatData();
//JavaScript代码区域
var layer;
layui.use(['layer','element'], function(){
  var element = layui.element;
  layer = layui.layer;
});

// ajax删除 需要用委托事件因为数据是动态添加的
$("tbody").on("click",".del",function() {
    let _this = $(this);
    let cat_id = $(this).attr("cat_id");
    //询问框
    layer.confirm('您确认删除吗？', {
      btn: ['确认','取消'] //按钮
    }, function(){
      $.ajax({
        type:"post",
        url:'delCat',
        data:{cat_id},
        dataType:"json",
      }).then(res=>{
        let {errcode,message} = res;
        if(errcode == 0) {
          _this.parents("tr").remove();
          layer.closeAll();
          $.each($("#tbody tr").find("td:eq(0)"),function(index,ele){
              $(ele).html(index + 1);
          });
          layer.msg(message);
        }
      })
    });
})

$("#add").on("click",function() {
    location.href = "/catadd";
})

// 跳转到编辑页面
$("tbody").on("click",".edit",function() {
  let cat_id = $(this).attr("cat_id");
  location.href = "/catedit?cat_id=" + cat_id;
})
</script>
</body>
</html>
